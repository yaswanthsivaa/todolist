<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="container">

      </ul>

  <script src="/script.js"></script>

</html>
